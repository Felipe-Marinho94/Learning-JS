<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background: rgb(141, 141, 77);
            font: normal 18pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'></div>

    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            //var txtvel = window.document.querySelector('input#txtvel') outra alternativa
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel}km/h</strong></p>`
            if(vel > 80){
                res.innerHTML += `Você está acima do limite de velocidade. <strong>MULTADO!</strong>`
            }
            else{
                res.innerHTML += `Você está dentro do limite de velocidade. <strong>PARABÉNS!</strong>`
            }

        }
    </script>

</body>
</html>
