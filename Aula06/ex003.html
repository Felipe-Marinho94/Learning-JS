<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{ background-color: rgb(133, 133, 242);
            color: white;
            font: normal 20pt Arial;

        }

        h1{
            color: rgb(232, 232, 79);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> Já me livrei da maldição!!</p>

    <script>
        var n1 = window.prompt('Digite um número.')
        var n2 = window.prompt('Digite outro número.')
        var s = Number.parseFloat(n1) + Number.parseFloat(n2)
        window.alert(`A soma de ${n1} e ${n2} será: ${s}`)
        //+ para adição (number + number)
        //+ para concatenação (string + string)

    </script>
</body>
</html>
